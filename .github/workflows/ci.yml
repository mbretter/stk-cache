name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: php-actions/composer@v6
      - uses: php-actions/phpstan@v3

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: src/
